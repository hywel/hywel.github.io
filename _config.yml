mathjax: true

include: [".htaccess"]
exclude: ["lib", "config.rb", "Capfile", "config", "log", "Rakefile", "Rakefile.rb", "tmp", "less", "*.sublime-project", "*.sublime-workspace", "test", "spec", "Gruntfile.js", "package.json", "node_modules", "Gemfile", "Gemfile.lock", "LICENSE", "README.md", "vendor", "hywel.github.io.Rproj", ".DS_store"]

# Default extension for new posts and pages
post_ext: Rmd
page_ext: Rmd

# Default templates for posts and pages
# Found in _templates/
