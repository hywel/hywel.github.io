# Site wide configuration

title: Hywel Stoakes
subtitle: Linguistic Phonetics
locale: en_AU
description: Computer aided techniques for phonetic speech analysis and laboratory phonology.
logo: site-logo.png
search: true
url: http://hywel.github.io

# Jekyll configuration

permalink:   /:categories/:title/
markdown:    kramdown
#highlighter: pygments
sass:
  sass_dir: _sass
  style: compressed
gems: [jekyll-sitemap, jekyll-paginate, jekyll-gist]

kramdown:
  auto_ids: true
  footnote_nr: 1
  entity_output: as_char
  toc_levels: 1..2
  enable_coderay: false
  # input: GFM
  #   syntax_highlighter: rouge

# coderay:
